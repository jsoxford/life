<html>
<head>
  <title>Life</title>
</head>
<body>
  <h1>Hello world</h1>
  <canvas id="world" width="500" height="500"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var ctx = world.getContext('2d');
    ctx.scale(50,50);

    socket.on('state', function(data){
      for(var x = 0; x < 10; x++){
        for(var y = 0; y < 10; y++){
          ctx.fillStyle = data.world[x + (10*y)] ? '#fff' : '#000';
          ctx.fillRect(x,y,1,1);
        }
      }
    });

  </script>
</body>
</html>
