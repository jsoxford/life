<html>
<head>
  <title>Life</title>
</head>
<body>
  <h1>Hello world</h1>
  <canvas id="world" width="500" height="500"></canvas>

  <script>
    var ctx = world.getContext('2d');
    ctx.scale(5,5);

    setInterval(function(){
      for(var x = 0; x < 100; x++){
        for(var y = 0; y < 100; y++){
          ctx.fillStyle = Math.random() > .5 ? '#fff' : '#000';
          ctx.fillRect(x,y,1,1);
        }
      }
    }, 500)

  </script>
</body>
</html>
